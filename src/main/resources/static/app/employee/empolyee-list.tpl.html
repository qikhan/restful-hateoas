<div ng-cloak class="ng-cloak">
	<div class="container-fluid">
		<div class="panel panel-primary">
			<div class="panel-heading">Employees</div>
			<div class="panel-body">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<th class="col-sm-1">
							<button class="btn btn-primary" ng-click="goToAdd()">
								<span class="glyphicon glyphicon-plus"></span> Add
							</button>
						</th>
						<th class="col-md-5">First Name</th>
						<th class="col-md-5">Last Name</th>
					</thead>
					<tbody>
						<tr ng-repeat="employee in employees | orderBy : 'firstName' ">
							<td><a ng-href="#/employee/{{employee.eid}}/edit"><span
									class="glyphicon glyphicon-chevron-right"></span></a></td>
							<td>{{employee.firstName}}</td>
							<td>{{employee.lastName}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
