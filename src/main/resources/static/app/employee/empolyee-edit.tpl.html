<div ng-cloak class="ng-cloak">
	<div class="container-fluid">
		<div class="panel panel-primary">
			<div class="panel-heading">Employee Detail</div>
			<div class="panel-body">
				<form class="form-horizontal" id="editForm" name="editForm">
					<div class="form-group">
						<label class="col-sm-2" for="firstName">First Name : </label>
						<div class="col-sm-6">
							<input class="form-control" id="firstName" name="firstName" type="text" ng-model="employee.firstName" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2" for="lastName">Last Name : </label>
						<div class="col-sm-6">
							<input class="form-control" id="lastName" name="lastName" type="text" ng-model="employee.lastName" required>
						</div>
					</div>
					<div class="col-sm-offset-2 col-sm-6">
						<button type="submit" ng-click="save()" class="btn btn-primary pull-right"
							ng-disabled="editForm.firstName.$dirty && editForm.firstName.$invalid ||  
											editForm.lastName.$dirty && editForm.lastName.$invalid ||
											addForm.firsttName.$error.required ||
											addForm.lastName.$error.required ">
							Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
