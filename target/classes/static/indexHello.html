<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<script type="text/javascript" src="js/lib/jquery/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap-theme.css">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>
<body ng-app="hello">
	<div class="container">
		<h1>Greeting</h1>
		<div ng-controller="home" ng-cloak class="ng-cloak">
			<p>The ID is {{greeting.id}}</p>
			<p>The content is {{greeting.content}}</p>
		</div>
	</div>	
	<script type="text/javascript" src="js/lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/lib/angular/angular-loader.min.js"></script>
	<script type="text/javascript" src="js/lib/angular/angular-animate.min.js"></script>
	<script type="text/javascript" src="js/lib/angular/angular-cookies.min.js"></script>
	<script type="text/javascript" src="js/lib/angular/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/lib/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="js/lib/angular/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="js/lib/angular/angular-touch.min.js"></script>
	
	<script type="text/javascript" src="js/lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap/js/ui-bootstrap.min.js"></script>
	
	<script src="js/hello.js"></script>
</body>
</html>
